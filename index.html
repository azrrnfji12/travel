<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />
  </head>
  <body>
    <div class="card">
  <div class="card-body">
    <h3 text align="center">•SILAHKAN LOGIN• </h3>
    <div class="container">
      <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" />
          </div>
        </div>
                <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Captcha</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCaptcha" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1">
                Remember Me
              </label>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="login()">Sign in</button>
      </form>
    </div>
  </div>
    </div>
    <script>
        function login(){
            var dbemail = "admin123@gmail.com";
            var dbpass = "admin123";
            var dbcapt ="123admin"
            var email = document.getElementById("inputEmail").value;
            var pass = document.getElementById("inputPassword").value;
            var captcha= document.getElementById("inputCaptcha").value;
            console.log("email: "+email);
            console.log("email: "+pass);
            console.log("email: "+captcha);
            

            if(dbemail === email && dbpass === pass){
              if ( captcha === dbcapt){
                alert("Login Sukses");
            }else{
                alert("Ups! captcha salah ");
            }
            }else{
                alert("email atau password salah!!!")
            }
        }
    </script>

</html>
